<!-- Request common -->
<div class="col-sm-3">
  <div class="form-group">
    <label>Entity</label>
    <ui-select ng-model="request.body.objectType"
               reset-search-input="false"
               theme="bootstrap"
               ng-disabled="!entities">
      <ui-select-match placeholder="{{entities ? 'Select an entity...' : 'Loading...'}}">{{$select.selected}}</ui-select-match>
      <ui-select-choices repeat="name in entities | filter: $select.search">
        <div ng-bind-html="name | highlight: $select.search"></div>
      </ui-select-choices>
    </ui-select>
  </div>
  <div class="form-group">
    <label>Version</label>
    <ui-select ng-model="request.body.version"
               reset-search-input="false"
               theme="bootstrap"
               ng-disabled="!versions">
      <ui-select-match placeholder="{{request.body.objectType ? (versions ? 'Select a version...' : 'Loading...') : ''}}">{{$select.selected.version}}</ui-select-match>
      <ui-select-choices repeat="version.version as version in versions | filter: {version: $select.search}">
        <div ng-bind-html="version.version | highlight: $select.search"></div>
      </ui-select-choices>
    </ui-select>
  </div>
  <div class="form-group">
    <button ng-click="getMetadata()" type="button" class="btn btn-default" ng-disabled="!(request.body.objectType && request.body.version)">Get metadata</button>
  </div>
</div>
