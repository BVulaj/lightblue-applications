<form role="form" ng-submit="executeQuery()">
  <div class="row">

    <!-- Request body -->
    <div class="col-md-12">
      <div class="request-find">
        <div class="page-header">
          <div class="btn-group pull-right">
            <label class="btn btn-default" ng-class="{active: requestView=='builder'}">
              <input type="radio" name="find-view" id="request-builder" ng-model="requestView" value="builder">Builder
            </label>
            <label class="btn btn-default" ng-class="{active: requestView=='raw'}">
              <input type="radio" name="find-view" id="request-raw" ng-model="requestView" value="raw">Raw
            </label>
          </div>

          <h1>Find</h1>
        </div>

        <div id="query-raw" ui-ace="{mode: 'json', onLoad: configAce}" ng-hide="requestView != 'raw'" ng-model="requestRaw" ng-model-options="{ debounce: 750 }">Testing</div>

        <div class="row" id="query-builder" ng-hide="requestView != 'builder'">
          <!-- Request common -->
          <div class="col-sm-3">
            <div class="form-group">
              <label>Entity</label>
              <ui-select ng-model="request.common.entity"
                         reset-search-input="false"
                         theme="bootstrap"
                         ng-disabled="!entities"
                         on-select="getVersions($item)">
                <ui-select-match placeholder="{{entities ? 'Select an entity...' : 'Loading...'}}">{{$select.selected}}</ui-select-match>
                <ui-select-choices repeat="entity in entities | filter: $select.search">
                  <div ng-bind-html="entity | highlight: $select.search"></div>
                </ui-select-choices>
              </ui-select>
            </div>
            <div class="form-group">
              <label>Version</label>
              <ui-select ng-model="request.common.version"
                         reset-search-input="false"
                         theme="bootstrap"
                         ng-disabled="!versions">
                <ui-select-match placeholder="{{request.common.entity ? (versions ? 'Select a version...' : 'Loading...') : ''}}">{{$select.selected.version}}</ui-select-match>
                <ui-select-choices repeat="version.version as version in versions | filter: {version: $select.search}">
                  <div ng-bind-html="version.version | highlight: $select.search"></div>
                </ui-select-choices>
              </ui-select>
            </div>
          </div>

          <!-- Find details -->
          <div class="col-sm-9">

          </div>
        </div>

        <button type="submit" class="btn btn-primary pull-right" ng-disabled="loading">
          <span class="glyphicon glyphicon-flash" ng-hide="loading"></span> {{!loading ? "Execute query" : "Executing..."}}
        </button>
      </div>
    </div>

  </div>
</form>

<div class="row">
  <div class="col-md-12">
    <div class="page-header">
      <h1>Response</h1>
    </div>

    <div id="response-raw" ui-ace="{mode: 'json', onLoad: configResponseAce}" ng-model="responseRaw"></div>

  </div>
</div>
