<form role="form" ng-submit="executeQuery()">
  <div class="row">

    <!-- Request common -->
    <div class="col-md-3 hidden">
      <div class="request-common"> <!-- TODO: Refactor into directive -->
        <div class="page-header">
          <h1>Common</h1>
        </div>

        <div class="form-group">
          <label for="entity">Entity</label>
          <select id="entity" class="form-control" ng-model="requestCommon.entity">
            <option value="User">User</option>
            <option value="Term">Term</option>
          </select>
        </div>

        <div class="form-group">
          <label for="version">Version</label>
          <select id="version" class="form-control" ng-model="requestCommon.version">
            <option value="1.0.0">1.0.0</option>
            <option value="1.0.1-SNAPSHOT">1.0.1-SNAPSHOT</option>
          </select>
        </div>

        <div class="form-group">
          <button id="view-metadata" class="btn btn-default">View Metadata</button>
        </div>
      </div>
    </div>

    <!-- Request body -->
    <div class="col-md-12">
      <div class="request-find">
        <div class="page-header">
          <h1>Find</h1>
        </div>

        <div id="query-raw" ui-ace="{mode: 'json', onLoad: configAce}" ng-model="requestRaw" ng-model-options="{ debounce: 750 }"></div>

        <button type="submit" class="btn btn-primary pull-right">
          <span class="glyphicon glyphicon-flash"></span> Execute query
        </button>
      </div>
    </div>

  </div>
</form>

<div class="row">
  <div class="col-md-12">
    <div class="page-header">
      <h1>Response</h1>
    </div>

    <div id="response-raw" ui-ace="{mode: 'json', onLoad: configResponseAce}" ng-model="responseRaw"></div>
  </div>
</div>
